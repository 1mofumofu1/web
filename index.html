<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFA Annual Dinner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #ff6b6b, #feca57, #ff9ff3);
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 24rem;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .film-reel {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            border: 15px dashed rgba(0,0,0,0.1);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s ease-in-out infinite alternate;
        }

        h1 {
            font-family: 'Baloo 2', cursive;
            font-size: 2.25rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #e67e22;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        form {
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #f39c12;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border: none;
            border-radius: 9999px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .popup-content h3 {
            margin-bottom: 10px;
        }
        .popup-content p {
            margin: 5px 0;
        }
        .popup-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .popup-content button:hover {
            background-color: #0056b3;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes shine {
            0% { left: -50%; top: -50%; }
            100% { left: 150%; top: 150%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="film-reel"></div>
            <div class="stars"></div>
            <h1>BFA Bollywood Dinner</h1>
            <form id="bollywoodForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" list="nameOptions" placeholder="Your Name" required>
                    <datalist id="nameOptions"></datalist>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="HR">Human Resources</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Custom Popup -->
    <div id="customPopup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3>Result:</h3>
            <p id="result"></p>
            <p id="status"></p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // Load names from the JSON file
        fetch('./name.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch name.json: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const nameOptions = document.getElementById('nameOptions');
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    nameOptions.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        // Handle form submission
        async function submitName(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const department = document.getElementById("department").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            if (!name || !department || !phoneNumber) {
                alert("Please fill in all fields.");
                return;
            }

            const url = `https://script.google.com/macros/s/AKfycbx8hSGiKw45y_x3xD0uR18q8uFMtcLccqy2FKtH7PeXnlpKqVJPNrQbwc-xSzIZvUVIHA/exec?name=${encodeURIComponent(name)}&department=${encodeURIComponent(department)}&phoneNumber=${encodeURIComponent(phoneNumber)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultElement = document.getElementById("result");
                const statusElement = document.getElementById("status");

                if (data.columnA) {
                    resultElement.textContent = `Column A: ${data.columnA}`;
                    statusElement.textContent = `Status: ${data.columnE}`;
                } else {
                    resultElement.textContent = "Name not found.";
                    statusElement.textContent = "";
                }

                document.getElementById("customPopup").style.display = "flex";
            } catch (error) {
                console.error("Error:", error);
                alert("There was an error with the request.");
            }
        }

        document.getElementById('bollywoodForm').addEventListener('submit', submitName);

        document.getElementById("closePopup").addEventListener("click", () => {
            document.getElementById("customPopup").style.display = "none";
        });
    </script>
</body>
</html>
